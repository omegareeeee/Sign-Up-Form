<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normanlize.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="imageContainer">
        <div class="odinSignUp">
            <img src="images/odin-lined.png" alt="odin">
            <h1>ODIN</h1>
        </div>
        <footer>
            <p class="credit">PHOTO BY <a class="link" href="https://unsplash.com/@muzammilo">Muzammil Soorma</a> on <a class="link" href="https://unsplash.com/">Unsplash</a></p>
        </footer>
    </div>

    <div class="content">
        <p class="text description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
        <p class="text description">You <em>know</em> you want to.</p>
        <form action="/" method="get">         
            <div class="container">
                <h1 class="text">Let's do this!</h1>
                <div class="form-row">
                    <div class="input-container">
                         <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" minlength="1" required>
                    </div>
                    <div class="input-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" minlength="1" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-container">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container">
                        <label for="password"> PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="5" maxlength="20" required>
                    </div>
                    <div class="input-container">
                        <lable for="password-confirm">CONFIRM PASSWORD</lable>
                        <input type="password" id="password-confirm" name="password-confirm" required>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p class="text">Already have an account? <a href="" class="log-in">Log in</a></p>
    </div>
</body>
</html>
